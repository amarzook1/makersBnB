<html>
<link rel="stylesheet" type="text/css" href="space.css">
<link rel="stylesheet" type="text/css" href="../Datedropper3-master/datedropper.css">
  <div class="logo">
    <img src="https://i.imgur.com/J1sKXFz.png" width="130" height="80">
  </div>
<main class="site-content">
	<h2 class="title"><span>Belong anywhere.</span> Book unique homes <br>and experience a city like a local.</h2>
	<section class"search-row">
		<input class="search-input" type="text" placeholder="Where to?"></input>
	
		<div class="checks-input">
      <script src="../jquery-3.3.1.min.js"></script>
      <script src="../Datedropper3-master/datedropper.js"></script>
      <input class="check-in" type="text" data-large-mode="true" data-large-default="false" placeholder="Check In" data-init-set="false"></input>	
      <input class="check-out" type="text" data-large-mode="true" data-large-default="false" placeholder="Check Out" data-init-set="false"></input>
      <script>
        $('.checks-input > .check-in').dateDropper()
        $('.checks-input > .check-out').dateDropper()
      </script>
    </div>
    
		<select class="guests">
			<option>1 Guest</option>
			<option>2 Guests</option>
			<option>3 Guests</option>
			<option>4 Guests</option>
			<option>5 Guests</option>
			<option>6 Guests</option>
			<option>7 Guests</option>
			<option>8 Guests</option>
			<option>9 Guests</option>
			<option>10 Guests</option>
			<option>11 Guests</option>
			<option>12 Guests</option>
			<option>13 Guests</option>
			<option>14 Guests</option>
			<option>15 Guests</option>
			<option>16+ Guests</option>
		</select>

		<button class="search-btn"> Search </button>

	</section>

	<section class="spaces">		
		<div class="prices">
			<h3>Explore MakersBnB</h3>
			<div class="img"><img src="https://a2.muscache.com/im/pictures/6152848/b04eddeb_original.jpg?aki_policy=x_medium">
				<div class="price-tag">£67</div>
				<div class="description">
					<h4>Studio in Central London</h4>
				</div>
			</div>
			
			<div class="img"><img src="https://a2.muscache.com/im/pictures/34792065/bae84a3f_original.jpg?aki_policy=x_medium">
				<div class="price-tag">£9999</div>
				<div class="description">
					<h4>Some island</h4>
				</div>
			</div>
			
			<div class="img"><img src="https://a2.muscache.com/im/pictures/1faf9a4c-f839-44da-bd37-65ddc928379e.jpg?aki_policy=x_medium">
        <div class="price-tag">£479</div>
				<div class="description">
					<h4>Private pool villa</h4>
				</div>
			</div>
	
		</div>
		
		<hr>
	</section>
</main>
</html>
